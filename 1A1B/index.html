<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1A1B</title>
    <link rel="shortcut icon" href="../1A1B/img/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../Whoscall/CSS-Result.css">
    <link rel="stylesheet" href="../btn-out.css">
    <link rel="stylesheet" href="./1A1B.css">

</head>

<body>
    <div class="bg-start"><button class="btn-start"><i class="fa-solid fa-power-off"></i> start</button></div>
    <div class="out">
        <a href="/">
            <span><i class="fa-solid fa-right-from-bracket"></i></span>
        </a>
    </div>
    <!-- 背景區塊 -->
    <section class="section-bg">
        <div class="container">
            <div class="item">
                <div class="node">
                    <div class="node-title">Login</div>
                    <div class="content"></div>
                </div>
                <!-- <button class="btn again"><i class="fa-solid fa-arrow-rotate-right"></i> again</button> -->

                <span class="warn-text"></span>
                <!-- <p>範圍：0 ~ 100</p> -->

            </div>
            <button class="btn again"><i class="fa-solid fa-arrow-rotate-right"></i> again</button>

            <div class="keyboard">

                <div class="input-item">
                    <input type="text" id="num" class="num-input" placeholder="" onfocus=this.blur()>
                    <button class="btn btn-f5"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                    <button class="btn btn-result">x</button>
                    <button class="btn btn-answer"><i class="fa-solid fa-question"></i></i></button>

                </div>

                <div class="btn-item">

                    <div class="btn-box">
                        <button class="btn btn-number">1</button>
                        <button class="btn btn-number">2</button>
                        <button class="btn btn-number">3</button>
                        <button class="btn btn-number">4</button>
                        <button class="btn btn-number">5</button>
                        <button class="btn btn-number">6</button>
                        <button class="btn btn-number">7</button>
                        <button class="btn btn-number">8</button>
                        <button class="btn btn-number">9</button>
                        <button class="btn btn-number">0</button>
                        <!-- <button class="btn btn-number disabled" disabled>Nan</button> -->
                    </div>

                    <div class="enter-item">
                        <!-- <button class="btn btn-f5">Result</button> -->
                        <button class="btn btn-enter">Enter</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="./1A1B.js"></script>

</body>

</html>
