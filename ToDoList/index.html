<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="toDoList-style.css">
</head>

<body>

    <header class="px-0 px-3">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/">
                    <h1>To Do List</h1>
                </a>

                <!-- <div class="btn-item">
                    <button class="btn"><i class="fa-solid fa-plus"></i></button>
                </div> -->
            </div>
        </div>
    </header>
    <section class="section-bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-xl-2 bg-side">
                    <a class="btn-to-list-link" href="/"><i class="fa-solid fa-house pe-2"></i> Index</a>
                    <a class="btn-to-list-link" href="index.html"><i
                            class="fa-solid fa-arrow-right-arrow-left pe-2"></i> 一般版</a>
                    <a class="btn-to-list-link" href="index-modal.html"><i
                            class="fa-solid fa-arrow-right-arrow-left pe-2"></i> Modal版</a>
                    <a class="btn-to-list-link" href="index-vue.html"><i
                            class="fa-solid fa-arrow-right-arrow-left pe-2"></i> Vue2版</a>
                    <div class="btn-to-list active"><i class="fa-solid fa-list-check pe-2"></i> Today <span
                            class="number">1</span></div>
                </div>

                <div class="col-12 col-xl-10 bg-content">
                    <div class="row justify-content-center">
                        <div class="col-12 col-xl-11">
                            <div class="item">
                                <div class="title-box">
                                    <h2>Today
                                        <!-- <span>2023/01/22</span> -->
                                    </h2>
                                    <button id="btn-plus" class="btn"><i class="fa-solid fa-plus"></i></button>
                                </div>

                                <div class="list-box">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 新增 -->
    <div id="add-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title add-title">新增事項</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control mb-2" id="add-text" placeholder="請輸入事項" type="text">
                </div>
                <div class="modal-footer">

                    <button onclick="addTodoItem()" type="button" class="btn"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script src="toDoList.js"></script>
</body>

</html>
